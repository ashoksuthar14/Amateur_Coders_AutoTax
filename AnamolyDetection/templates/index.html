<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Anomaly Detection</title>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1 class="display-4">Anomaly Detection Form</h1>
            <p class="lead">Enter your financial details to check for anomalies.</p>
            <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" class="img-fluid mt-3">
        </div>
        
        <form action="/" method="post">
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" step="0.01" class="form-control" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" step="0.01" class="form-control" id="deductions" name="deductions" required>
            </div>
            <div class="form-group">
                <label for="filing_status">Filing Status:</label>
                <select class="form-control" id="filing_status" name="filing_status" required>
                    <option value="1">Single</option>
                    <option value="2">Married</option>
                    <option value="3">Head of Household</option>
                </select>
            </div>
            <div class="form-group">
                <label for="home_loan_interest">Home Loan Interest:</label>
                <input type="number" step="0.01" class="form-control" id="home_loan_interest" name="home_loan_interest" required>
            </div>
            <div class="form-group">
                <label for="education_loan_interest">Education Loan Interest:</label>
                <input type="number" step="0.01" class="form-control" id="education_loan_interest" name="education_loan_interest" required>
            </div>
            <div class="form-group">
                <label for="charitable_donations">Charitable Donations:</label>
                <input type="number" step="0.01" class="form-control" id="charitable_donations" name="charitable_donations" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
